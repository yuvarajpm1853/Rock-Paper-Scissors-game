<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gme</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class='icon-button' onclick="check_results('Paper');">

</button>
